<li class="list-group-item">
  <img [src]="message.avatar" class="avatar"/>
  <div class="message">
    {{message.content}}
  </div>
  <br>
  <div class="message" *ngIf="type=='simple'">
    {{message.content.fulfillment.speech}}
  </div>
  <br>
  <!--<div class="message">
    <p-card *ngFor="let ff of fulfillment" [title]="ff.title" styleClass="ui-card-shadow">{{ff.id}}</p-card>
  </div>-->
  <p-table [value]="fulfillment" *ngIf="fulfillment">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Bezeichnung</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td>{{car.id}}</td>
        <td>{{car.title}}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="timeform">
    <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">at {{message.timestamp | date : 'dd/MM/yyyy' }}</span>
  </div>
</li>
